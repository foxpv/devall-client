<div style="margin-bottom: 20px;">
  <span style="font-weight: bold;">Busca: </span>
  <input type="text" [(ngModel)]="value" (ngModelChange)="this.valueUpdate.next($event)">
</div>

<p *ngIf="buscando" style="font-weight: bold;">
  Buscando...
</p>

<div *ngFor="let post of posts" style="border-style: solid; margin-bottom: 20px;">
  <p><span style="font-weight: bold;">TÃ­tulo: </span>{{post.titulo}}</p>
  <p><span style="font-weight: bold;">Resumo: </span>{{post.resumo}}</p>
  <p *ngIf="(post.url)">
    <a target="_blank" href="{{post.url}}">Ir para o post!</a>
  </p>
</div>
